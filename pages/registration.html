<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css" media="screen"/>
</head>
<body>
    <header>
        <nav>
            <section class="logo">
                <img src="../images/trade-in-logo.png" alt="Trade-In logo" height="100px" width="200px">
            </section>
            <section class="navBar">
                <a class="navElement" href="../index.html">Home</a>
                <a class="navElement" href="./contact.html">Contact</a>
                <a class="navElement" href="./about.html">About</a>
                <a class="navElement" href="./login.html">Login</a>
            </section>
        </nav>
    </header>
    <main>
        <section class="page_title">
            <h1>Registration</h1>
        </section>
        <section class="black_rectangle_50_vertical">
            <form action="action_page.php">
                <section class="container">
                    <p class="small_p">Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                    <hr>
                    <p class="smaller_p">By creating an account you agree to our <a class="blue_link" href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Register</button>
                </section>
                <section class="container signin">
                    <p class="small_p">Already have an account? <a class="light_blue_link" href="./login.html">Sign in</a>.</p>
                </section>
              </form>
        </section>
        <section class="backButtonBox">
            <a class="backToHomepage" href="../index.html">Back to Homepage</a>
        </section>
    </main>
    <footer>
        <small>Copyright &copy; 2022 Trade-In</small>
    </footer>
